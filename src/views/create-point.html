<!DOCTYPE html>
<html lang="pt_br">

    <head>

        <title>Criar novo ponto de coleta</title>
        <meta charset="UTF-8">
        <meta name="viewport" content= "width=device-width, initial-scale=1.0"> 

        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/css/main.css">
        <link rel="stylesheet" href="/css/create-point.css">
        <link rel="stylesheet" href="/css/reponsive.css">

    </head>

    <body>

        <div id="page-create-point">

                {% include "partials/page-header.html" %}

                <form action="">

                    <h1>Cadastro da entidade</h1>

                    <fieldset>

                        <legend><h2>Dados da entidade</h2></legend>

                        <div class="field">

                            <label for="name"> Nome da entidade </label>
                            <input type="text" name="name" required>

                        </div>

                        <div class="field-group">

                            <div class="field">
                                <label for="address"> Endereço </label>
                                <input type="text" name="address" required>        
                            </div>

                            <div class="field">
                                <label for="address2"> Número/complemento </label>
                                <input type="text" name="address2" required>        
                            </div>

                        </div>

                        <div class="field-group">

                            <div class="field">

                                <label for="state"> Estado </label>
                                <select name="uf" required>
                                    <option value="">Selecionar Estado</option>
                                </select>

                                <input type="hidden" name="state">       
                            </div>

                            <div class="field">

                                <label for="city"> Cidade </label>
                                <select name="city" disabled required>
                                    <option value="">Selecionar Cidade</option>
                                </select>    

                            </div>
                        </div>
                    </fieldset>

                    <fieldset>

                        <legend><h2>Ítens de coleta</h2></legend>

                        <div class="itens-grid">
                            <li data-id="1" >
                                <img src="/assests/lampadas.svg" alt="Lâmpadas">
                                <span>Lâmpadas</span>
                            </li>

                            <li data-id="2" > 
                                <img src="/assests/baterias.svg" alt="Pilhas e baterias">
                                <span>Pilhas e baterias</span>
                            </li>

                            <li data-id="3">
                                <img src="/assests/papeis-papelao.svg" alt="Papéis e papelão">
                                <span>Papéis e papelão</span>
                            </li>

                            <li data-id="4">
                                <img src="/assests/eletronicos.svg" alt="Residuos eletronicos">
                                <span>Residuos eletronicos</span>
                            </li>

                            <li data-id="5"> 
                                <img src="/assests/organicos.svg" alt="Residuos organicos">
                                <span>Residuos organicos</span>
                            </li>

                            <li data-id="6">
                                <img src="/assests/oleo.svg" alt="Óleos de cozinha">
                                <span>Óleos de cozinha</span>
                            </li>

                            <input type="hidden" name="itens">
                        </div>

                    </fieldset>

                    <button type="submit">cadastrar ponto de coleta</button>

                </form>
        </div>
        <script src="/scripts/create-point.js"></script>     
    </body>
</html>
